    <title>CSS basics</title>

    <main>
      <section>

        <p>E' importante conoscere i 3 modi per applicare delle regole CSS</p>
        <ol>
          <li style="color: rgb(255, 30, 199)">Stile applicato "inline"</li>
          <li>Stile applicato con "style"</li>
          <li>
            Stile creato separatemente in un foglio ".CSS" e applicato al
